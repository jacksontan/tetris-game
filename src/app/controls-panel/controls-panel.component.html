<div id="controls-panel-container" class="controls-panel-container">
  <pre>Legend: 
	a: Move left
	d: Move right
	w: Rotate clockwise
	e: Rotate counter clockwise
	s: Move down
  </pre>
</div>
  	<input type="text" id="commandField" name="commandField" [(ngModel)]="command" (keydown)="doCommand($event)" (blur)="returnFocus($event)" maxlength="1" placeholder="Enter command" autofocus>
